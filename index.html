<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - 3</title>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <!-- Задание 1 -->
    <input type="button" value="Нажми меня" id="myButton">

    <script>
        let button = document.getElementById("myButton");
        button.onclick = function () {
            button.value = "Вы нажали на меня!";
        };
    </script>

    <!-- Задание 2 -->
    <div id="square"
        style="width: 50px; height: 50px; background-color: red; position: absolute; pointer-events: none;"></div>

    <script>
        let square = document.getElementById("square");
        document.addEventListener('mousemove', event => {
            square.style.left = event.clientX + 'px';
            square.style.top = event.clientY + 'px';
        });
    </script>
    <br>
    <br>
    <img src="assets/image/image.png" alt="">
</body>

</html>
